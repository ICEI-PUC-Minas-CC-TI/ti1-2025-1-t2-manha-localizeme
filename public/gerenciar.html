<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Estabelecimentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="gerenciar.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4">Gerenciar Estabelecimentos</h2>

  <table class="table table-hover" id="tblEst">
    <thead class="table-light">
      <tr>
        <th>Id</th><th>Nome</th><th>Categorias</th><th>Destaque</th><th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal de edição -->
  <div class="modal fade" id="modalEdit" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form class="modal-content" id="formEdit" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title">Editar Estabelecimento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Endereço</label>
              <input type="text" class="form-control" name="endereco" required>
            </div>
            <div class="col-12">
              <label class="form-label">Descrição</label>
              <input type="text" class="form-control" name="descricao" required>
            </div>
            <div class="col-12">
              <label class="form-label">Conteúdo</label>
              <textarea class="form-control" name="conteudo" rows="2"></textarea>
            </div>
            <div class="col-md-4">
              <label class="form-label">Cardápio (URL)</label>
              <input type="url" class="form-control" name="cardapio">
            </div>
            <div class="col-md-4">
              <label class="form-label">Instagram (embed)</label>
              <input type="text" class="form-control" name="instagram">
            </div>
            <div class="col-md-4">
              <label class="form-label">Avaliações (embed)</label>
              <input type="text" class="form-control" name="avaliacoes">
            </div>
            <div class="col-md-6">
              <label class="form-label">Google Maps (embed)</label>
              <input type="text" class="form-control" name="maps">
            </div>
            <div class="col-md-6">
              <label class="form-label">Nova imagem principal (opcional)</label>
              <input type="file" class="form-control" name="nova_imagem_principal" accept="image/*">
            </div>
            <div class="col-12">
              <label class="form-label">Categorias</label>
              <div id="editCategorias" class="d-flex flex-wrap gap-2"></div>
            </div>
            <div class="col-12 form-check mt-2">
              <input class="form-check-input" type="checkbox" name="destaque" id="editDestaque">
              <label class="form-check-label" for="editDestaque">Destaque</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Salvar</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="gerenciar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
