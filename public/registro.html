<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Estabelecimento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Cadastro de Estabelecimento</h2>
    <form id="formEstabelecimento" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input type="text" class="form-control" name="descricao" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Conteúdo</label>
        <textarea class="form-control" name="conteudo" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Categorias</label>
        <div id="categoriasContainer"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Destaque</label>
        <input type="checkbox" class="form-check-input" name="destaque">
      </div>
      <div class="mb-3">
        <label class="form-label">Imagem Principal</label>
        <input type="file" class="form-control" name="imagem_principal" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Imagens Complementares</label>
        <input type="file" class="form-control" name="imagens_complementares" accept="image/*" multiple>
        <div id="descricaoImagens"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Cardápio (URL)</label>
        <input type="url" class="form-control" name="cardapio">
      </div>
      <div class="mb-3">
        <label class="form-label">Instagram (embed)</label>
        <input type="text" class="form-control" name="instagram">
      </div>
      <div class="mb-3">
        <label class="form-label">Endereço</label>
        <input type="text" class="form-control" name="endereco" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Google Maps (embed)</label>
        <input type="text" class="form-control" name="maps">
      </div>
      <div class="mb-3">
        <label class="form-label">Avaliações (embed do Google Maps)</label>
        <input type="text" class="form-control" name="avaliacoes">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <div id="resultado" class="mt-4"></div>
  </div>
  <script src="registro.js"></script>
</body>
</html>
